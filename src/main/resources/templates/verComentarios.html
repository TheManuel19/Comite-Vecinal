<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{/fragments/menu2 :: nav}"></nav>

<div class="container mt-5">
    <div class="row justify-content-start">
        <div class="col-4">
            <h3 th:text="${incidencia.descripcion}" class="my-2"></h3>
            <span th:text="${#dates.format(incidencia.fechaRegistro, 'dd-MM-yyyy')}"></span>

            <div class="mt-4">
                <a th:href="@{/comite/presidente/incidencia/comentar/{id} (id=${incidencia.id})}" class="btn btn-success">
                    Comentar
                </a>
            </div>
        </div>

        <div class="col-7">
            <div th:each="comentario : ${incidencia.comentarios}">
                <div th:text="${comentario.texto}"></div>

                <div class="mt-2"></div>

                <i class="fas fa-user">&nbsp;<small th:text="${comentario.usuario.userName}"></small></i>

                <!--<span th:if="${comentario.usuario.username == username}">
                    <a th:href="@{/comentarios/editar-comentario/} + ${comentario.id}" style="text-decoration: none">
                        <button class="btn btn-success"><i class="fas fa-pencil-alt"></i></button>
                    </a>

                    <a th:href="@{/comentarios/eliminar-comentario/} + ${comentario.id}" style="text-decoration: none">
                        <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                    </a>
                </span>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
