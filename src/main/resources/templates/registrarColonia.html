<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>

    <title>Registrar colonia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/css/myStyles.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="~{/fragments/menu2 :: nav}"></nav>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registrar Colonia:</h3>

                        <form th:action="@{/colonia/registrar}" method="POST" th:object="${colonias}">

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" th:field="*{nombre}" class="form-control form-control-lg">
                                               <!--th:classappend="${#fields.hasErrors('nombre')?'is-invalid':''}">-->
                                        <label class="col-form-label">Nombre:</label>
                                        <!--<div
                                                th:classappend="${#fields.hasErrors('nombre')?'invalid-feedback':''}"
                                                th:errors="*{nombre}">
                                        </div>-->
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">

                                    <input type="text" th:field="*{codigoPostal}" class="form-control form-control-lg">
                                           <!--th:classappend="${#fields.hasErrors('codigoPostal')?'is-invalid':''}"/>-->
                                    <label class="col-form-label">Codigo postal:</label>
                                    <!--<div
                                            th:classappend="${#fields.hasErrors('codigoPostal')?'invalid-feedback':''}"
                                            th:errors="*{codigoPostal}">
                                    </div>-->

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">

                                        <select class="form-select" name="Municipios" id="lang" th:field="*{municipio}">
                                            <th:block th:each="tmpMunicipios: ${municipios}">
                                            <option th:value="${tmpMunicipios.id}">[[${tmpMunicipios.nombre}]]</option>
                                            </th:block>
                                        </select>
                                        <label class="col-form-label">Municipio:</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="AÃ±adir" />
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script th:src="@{/js/myFunctions.js}"></script>
</body>
</html>
