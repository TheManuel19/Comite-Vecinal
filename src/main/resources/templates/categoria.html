<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Categorías</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link th:href="@{/css/myStyles.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div th:insert="~{fragments/header :: header}"></div>

  <div class="row">
    <div class="col-2" th:insert="~{fragments/menuAdmin :: menu}"></div>

    <div class="col-10">
      <div class="card mt-3">
        <div class="card-body">
<div>
  <h1>
    Lista de Categorias:
    <button type="button" class="btn btn-primary btnRegistrarEnlace" onclick="location.href='/categoria/registrar'">Añadir Categoria</button>
  </h1>
  <br>

  <table class="table table-dark table-striped">
    <thead>
    <tr>
      <th scope="col">Id:</th>
      <th scope="col">Nombre:</th>
      <th scope="col">Otras opciones:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tmpCategoria: ${categorias}">
      <td th:text="${tmpCategoria.id}">ID:</td>
      <td th:text="${tmpCategoria.nombre}">Nombre:</td>
      <td>
        <a class="btn btn-warning" th:href="@{/categoria/actualizar/{id} (id=${tmpCategoria.id})}">Actualizar</a>
        <a class="btn btn-danger" th:href="@{/categoria/{id} (id=${tmpCategoria.id})}">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
<script th:src="@{/js/myFunctions.js}"></script>
</body>

</html>
