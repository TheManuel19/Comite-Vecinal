<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Editar integrante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/css/myStyles.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="~{/fragments/menu2 :: nav}"></nav>
	<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Editar Integrante:</h3>

            <form th:action="@{/guardar-integrante}" method="POST" th:object="${integrante}">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" th:field="*{nombre}" class="form-control form-control-lg" required>
                    <label class="col-form-label">Nombre completo:</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                    <input type="text" th:field="*{telefono}" class="form-control form-control-lg" required/>
                    <label class="col-form-label">Telefono:</label>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="text" th:field="*{imagen}" class="form-control form-control-lg" required/>
                    <label class="col-form-label">Imagen:</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-check">
                    <input type="checkbox" th:field="*{validacionPresidente}" class="form-check-input"/>
                    <label class="form-check-label">¿Es presidente?:</label>
                  </div>
                </div>
              </div>
              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Añadir" />
              </div>
              <div class="mt-4 pt-2">
                <input th:field="*{id}" type="hidden" />
              </div>
              <div class="mt-4 pt-2">
                <input th:field="*{comite}" type="hidden" />
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div> 
</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script th:src="@{/js/myFunctions.js}"></script>
</body>
</html>
