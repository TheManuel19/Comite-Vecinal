<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>

<title>Editar integrantes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link th:href="@{/css/myStyles.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="~{/fragments/menu2 :: nav}"></nav>
	<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Editar Integrante:</h3>

              <h1 th:text="${comite.colonias.nombre}"></h1>
            <table class="table mt-2">
              <thead>
              <tr>
                <th></th>
                <th></th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="i : ${comite.integrantes}">
                <td>
                  <span th:text="${i.nombre}"></span>
                  <span th:if="${i.validacionPresidente == true}">
                  <span class="badge bg-success">Presidente</span>
                  </span>
                  <span th:if="${i.validacionPresidente == false}">
                  <span class="badge bg-light text-dark">Integrante</span>
                 </span>
                </td>
                <td>
                  <a class="btn btn-danger" th:href="@{/eliminar-integrantes/} + ${i.id}">Eliminar</a>
                </td>
                <td>
                  <a class="btn btn-warning" th:href="@{/cargar-integrante/} + ${i.id}">Modificar</a>
                </td>
                <td th:if="${i.validacionPresidente == true}">
                  <a class="btn btn-warning" th:href="@{/presidente/registrar/} + ${i.id}">Asignar cuenta</a>
                </td>
              </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div> 
</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script th:src="@{/js/myFunctions.js}"></script>
</body>
</html>
