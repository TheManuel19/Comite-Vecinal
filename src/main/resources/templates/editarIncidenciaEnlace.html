<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>

    <title>Editar incidencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/css/myStyles.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="~{/fragments/menu2 :: nav}"></nav>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Editar Incidencia:</h3>
                        <form th:action="@{/editar-incidencia-enlace}" method="POST" th:object="${incidencia}">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <select class="form-select" th:field="*{estadoSolicitud}">
                                            <option value="Atentida">Atendida</option>
                                            <option value="Canalizada">Canalizada</option>
                                            <option value="Cancelada">Cancelada</option>
                                        </select>
                                        <label class="col-form-label">Estado de la solicitud:</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" th:field="*{esPorCobrar}" type="checkbox">
                                    <label class="form-check-label">Por cobrar</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <div class="form-outline">
                                            <input type="number" th:field="*{montoCobro}" class="form-control form-control-lg"/>
                                            <label class="col-form-label">Monto del cobro:</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{descripcion}">
                            <input type="hidden" th:field="*{anexo}">
                            <input type="hidden" th:field="*{fechaRegistro}">
                            <input type="hidden" th:field="*{integrante}">
                            <input type="hidden" th:field="*{categoria.id}">
                            <input type="hidden" th:field="*{comentarios}">




                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="AÃ±adir" />
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script th:src="@{/js/myFunctions.js}"></script>
</body>
</html>
