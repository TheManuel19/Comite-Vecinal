<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Enlaces</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link th:href="@{/css/myStyles.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/main.css}">

</head>
<body>
<div class="container-fluid">
	<div th:insert="~{fragments/header :: header}"></div>

	<div class="row">
		<div class="col-2" th:insert="~{fragments/menuAdmin :: menu}"></div>

		<div class="col-10">
			<div class="card mt-3">
				<div class="card-body">
	<div>
		<h1>
			Lista de Enlaces: 
			<button type="button" class="btn btn-primary btnRegistrarEnlace" onclick="location.href='/usuario/registrar'">AÃ±adir Enlace</button>
		</h1>
		<br>
		
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th scope="col">Nombre completo:</th>
					<th scope="col">Numero de empleado:</th>
					<th scope="col">Fotografia:</th>
					<th scope="col">Telefono:</th>
					<th scope="col">Correo Electronico:</th>
					<th scope="col">Municipio:</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmpEnlaces: ${enlaces}">
					<td th:text="${tmpEnlaces.nombreCompleto}"></td>
					<td th:text="${tmpEnlaces.numeroEmpleado}"></td>
					<td><img th:src="@{'/uploads/'+${tmpEnlaces.fotografia}}" class="img-fluid" alt="x"></td>
					<td th:text="${tmpEnlaces.telefono}"></td>
					<td th:text="${tmpEnlaces.correo}"></td>
					<td th:text="${tmpEnlaces.municipio.nombre}"></td>
					<td>
						<a class="btn btn-warning" th:href="@{/enlace/actualizar/{id} (id=${tmpEnlaces.id})}">Actualizar</a>
						<a class="btn btn-danger" th:href="@{/enlace/{id} (id=${tmpEnlaces.id})}">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
				</div>
			</div>
		</div>
	</div>
</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/myFunctions.js}"></script>
</body>

</html>
