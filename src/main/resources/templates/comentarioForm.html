<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comentarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{/fragments/menu2 :: nav}"></nav>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-6 text-center">
      <div class="row form">
        <form th:action="@{/comite/presidente/incidencia/guardar-comentario}" th:object="${comentario}" method="post">
          <h2 th:text="${comentario.incidencia.descripcion}"></h2>

          <textarea th:field="*{texto}" class="form-control mb-2" rows="7"></textarea>
          <input type="hidden" th:field="*{incidencia.id}">
          <button type="submit" class="btn btn-outline-success">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
